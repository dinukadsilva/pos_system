<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link rel="stylesheet" href="css/customerStyle.css">
</head>
<body>
    <div class="home">
        <img src="img/home.jpeg" alt="">
        <div class="form-block">
            <form class="main-form" action="">
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <input type="text" id="fage" name="age" placeholder="Your age..">
            <input type="number" id="fsalary" name="Salary" placeholder="Salary">
            <input type="text" id="faddress" name="Address" placeholder="Address">
 
            
            </form>
            <form action="" class="radio">
                <input type="radio" id="male" value="male" name="gender">
                <label for="html">Male</label>
                <input type="radio" id="fmale" value="female" name="gender">
                <label for="html">Female</label>

                <div class="button-block">
                    <button type="button">Register</button>
                    <button type="button">Update</button>
                    <button type="button">Delete</button>
                    <button type="button">Reload</button>
                </div>
            </form>

            

        </div>
    </div>
    
</body>
</html>
